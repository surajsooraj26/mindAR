<head>
  <script src="https://unpkg.com/aframe"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded>
    <a-assets>
      <video
        id="video1"
        src="video.mp4"
        autoplay
        loop="true"
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1" height="0.5" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>
</body>
